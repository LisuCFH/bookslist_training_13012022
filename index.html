<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Lista książek</title>
</head>
<body>
    <div class="container m-4"></div>
        <form action="" id="bookForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="bookTitle" class="form-label">Tytuł</label>
                <input type="text" required class="form-control" id="bookTitle" 
                    placeholder="Wpisz tytuł książki">
            </div>
            <div class="mb-3">
                <label for="bookAuthor" class="form-label">Autor</label>
                <input type="text" required class="form-control" id="bookAuthor"
                    placeholder="Wpisz autora">
            </div>
            <div>
                <button id="saveButton" type="submit" class="btn btn-primary mb-3">Zapisz</button>
            </div>
        </form>
        <table id="booksTable" class="table table-striped mt-3">
            <thead>
                <tr>
                    <td>Tytuł</td>
                    <td>Autor</td>
                    <td>Akcje</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="books.list.js"></script>
</body>
</html>
